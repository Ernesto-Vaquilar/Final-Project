<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <meta name="description" content="A homepage for Ernesto Vaquilar showcasing his Animation and Web Development work.">
    <title>Ernesto Vaquilar Animation and Web Development Portfolio</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="Ernesto Vaquilar's logo">
        </div>
        <h1>Ernesto Vaquilar</h1>
    </header>

    <nav>
        <ul>
            <li class="nav-item nav-home"><a href="./index.html" class="hoverAnimation">Home</a></li>
            <li class="nav-item"><a href="#progress-reel" class="hoverAnimation">Progress Reel</a></li>
            <li class="nav-item"><a href="#blog" class="hoverAnimation">Blog</a></li>
            <li class="nav-item"><a href="#about" class="hoverAnimation">About</a></li>
            <li class="nav-item"><a href="#contact" class="hoverAnimation">Contact</a></li>
        </ul>
    </nav>

    <section role="region" aria-labelledby="progress-reel" class="sectionReel">
        <video
            id="progress-reel"
            width="1280px"
            height="720px"
            loop
            controls
            controlsList="nodownload"
            disablePictureInPicture
            alt="Ernesto Vaquilar's Progress Reel. Animation Assets Provided by 'https://www.animationmentor.com'. Music I Use: 'https://www.bensound.com/free-music-for-videos'.">
            <source src="./media/ProgressReel.mp4" type="video/mp4" />
            <track src="./media/ProgressReel.en-descriptions.vtt" kind="descriptions" srclang="en" label="English Descriptions" />
            <track src="./media/ProgressReel.en-captions.vtt" kind="captions" srclang="en" label="English Captions" />
            Video Unsupported
        </video>
    </section>

    <section role="region" aria-labelledby="blog" class="sectionBlog">
        <h2 id="blog">Blog</h2>
    </section>

    <section role="region" aria-labelledby="about" class="sectionAbout">
        <h2 id="about">About</h2>
    </section>

    <section role="region" aria-labelledby="contact" class="sectionContact">
        <form action="https://formsubmit.co/zryput9hg@mozmail.com" method="POST">
            <h2 id="contact">Contact</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
            <p>&copy;2022 Ernesto Vaquilar</p>
    </footer>
</body>
</html>
